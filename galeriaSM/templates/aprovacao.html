{% extends "base.html" %}

{% block app_content %}

<form action="/index" method="POST" enctype="multipart/form-data">
    <ul>
        {% for file in files %}
        <li>
            <label><img src={{files[file].url}} height="200px"></label>
            <input type="checkbox" value={{files[file].name}} name="image" unchecked>
        </li>
        {% endfor %}
    </ul>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
